<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!--Header Section-->
    <header>
      <div class="logo">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Logo">
        <h1>Secret Agent Supply Inc.</h1>
      </div>
    </header>

    <!--New Arrival Section-->
    <section id="NewArrival">
      <div class="ArrivalContainer">
        <div id="ArrivalText">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </section>

    <!--Nav Section-->
    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <!--Catalog Section-->
    <section class="Catalog">
      <div class="CatalogContainer">
        <div class="Item">
          <img src="./resources/images/pen.png" alt="Exploding Pen">
          <h2>Exploding Pen</h2>
        </div>
        <div class="Item">
          <img src="./resources/images/watch.png" alt="Cellular Watch">
          <h2>Cellular Watch</h2>
        </div>
        <div class="Item">
          <img class="Sunglasses" src="./resources/images/glasses.png" alt="Thermal Glasses">
          <h2>Thermal Glasses</h2>
        </div>
    </section>

    <!--Location Section-->
    <section id="Location">
      <div id="LocationText">
        <h4>Location</h4>
      </div>
      <div id="LocationNumbers">
        <h4>-47.346436, 84.32354</h4>
      </div>
      <div id="HoursText">
        <h4>Hours</h4>
      </div>
      <div id="HoursNumbers">
        <h4>0800 - 1800</h4>
      </div>

      <!--Footer Section-->
      <footer>
        <p>Copyright Secret Agent Supply Inc.</p>
      </footer>
    </section>
  </body>
</html>
