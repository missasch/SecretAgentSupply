<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!--Header Section-->
    <header>
      <div class="logo">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Logo">
        <h1>Secret Agent Supply Inc.</h1>
      </div>
    </header>

    <!--New Arrival Section-->
    <section id="NewArrival">
      <div class="ArrivalContainer">
        <div id="ArrivalText">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </section>

    <!--Nav Section-->
    <nav>
      <ul>
        <li class="Menu1">Eyewear</li>
        <li class="Menu1">Apparel</li>
        <li class="Menu1">Gadgets</li>
        <li class="Menu1">Vehicles</li>
        <li class="Menu1">Classes</li>
        <li class="Menu1">Contact</li>
        <li class="Menu2">Menu</li>
      </ul>
    </nav>

    <!--Catalog Section-->
    <section class="Catalog">
      <div class="CatalogContainer">
        <div class="Item">
          <img src="./resources/images/pen.png" alt="Exploding Pen">
          <h2>Exploding Pen</h2>
        </div>
        <div class="Item" id="Item1">
          <img src="./resources/images/watch.png" alt="Cellular Watch">
          <h2>Cellular Watch</h2>
        </div>
        <div class="Item" id="Item2">
          <img class="Sunglasses" src="./resources/images/glasses.png" alt="Thermal Glasses">
          <h2>Thermal Glasses</h2>
        </div>
    </section>

    <!--Location Section-->
    <section id="LocationHours">
      <div class="LocationContainer">
        <div class="Loction">
          <h4 class="LocationText">Location</h4>
          <h4  class="LocationNum">-47.346436, 84.32354</h4>
        </div>
        <div class="Loction">
          <h4 class="LocationText">Hours</h4>
          <h4 class="LocationNum">0800 - 1800</h4>
        </div>
      </div>
    </section>

      <!--Footer Section-->
      <footer>
        <div class="Container">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </footer>
    </section>
  </body>
</html>
